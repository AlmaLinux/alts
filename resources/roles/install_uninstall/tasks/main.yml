---

- name: Enable module
  shell: dnf module enable -y "{{ module_name }}:{{ module_stream }}:{{ module_version }}"
  when: ansible_distribution_file_variety == 'RedHat' and module_name is defined and module_stream is defined and module_version is defined
  tags:
    - install_package

- name: Install RPM package
  yum:
    name: "{{ pkg_name }}"
    state: present
    allow_downgrade: true
    lock_timeout: 300
  when: ansible_distribution_file_variety in ('RedHat', 'OracleLinux')
  tags:
    - install_package

- name: Install DEB package
  apt:
    name: "{{ pkg_name }}"
    state: present
    allow_unauthenticated: true
  when: ansible_distribution_file_variety == 'Debian'
  tags:
    - install_package

- name: Uninstall RPM package
  shell:
    cmd: "rpm -e --nodeps {{ pkg_name }}"
  register: result
  retries: 30
  delay: 10
  until: result.rc == 0
  when: ansible_distribution_file_variety in ('RedHat', 'OracleLinux')
  tags:
    - uninstall_package

- name: Uninstall DEB package
  shell:
    cmd: "dpkg -r --force-depends {{ pkg_name }}"
  register: result
  retries: 30
  delay: 10
  until: result.rc == 0
  when: ansible_distribution_file_variety == 'Debian'
  tags:
    - uninstall_package
